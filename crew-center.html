<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crew Center</title>
    <link rel="stylesheet" href="crew-center.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <div class="page-container">
        <header class="dashboard-header">
            <h1>Crew Center</h1>
            <div class="header-nav">
                <a href="index.html" class="nav-button">Home</a>
                <a href="dashboard.html" class="nav-button">Staff Dashboard</a>
                <button id="logout-button">Logout</button>
            </div>
        </header>
        
        <main class="crew-center-layout">
            <aside class="pilot-profile-card">
                <div class="profile-header">
                    <img id="profile-picture" src="default-pfp.png" alt="Profile Picture" class="pfp">
                </div>
                <div class="profile-body">
                    <h2 id="pilot-name">Loading...</h2>
                    <p class="pilot-callsign" id="pilot-callsign">Loading...</p>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <strong>Rank</strong>
                            <span id="pilot-rank">Loading...</span>
                        </div>
                        <div class="stat-item">
                            <strong>Flight Hours</strong>
                            <span id="flight-hours">Loading...</span>
                        </div>
                    </div>
                </div>
            </aside>

            <div class="pilot-actions-container">
                </div>
        </main>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="crew-center.js"></script>
</body>
</html>
